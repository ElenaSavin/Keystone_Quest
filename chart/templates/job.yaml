{{- range .Values.uuids }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ $.Release.Name }}-job-{{ . }}
spec:
  template:
    spec:
      containers:
      - name: worker
        image: iad.ocir.io/ax5gr8jsnjx1/keystone:latest
        imagePullPolicy: Always
        command: 
          - /bin/bash
          - -c
        args: ["./run.sh"]
        resources:
          requests:
            cpu: 3500m
            memory: 20Gi
          limits:
            cpu: 4000m
            memory: 25Gi
        env:
          - name: FILE_ID
            value: "{{ . }}"
          - name: FILE_PATH
            value: "files"
      restartPolicy: OnFailure
      preemptionPolicy: Never
  backoffLimit: 10
  ttlSecondsAfterFinished: 0
---
{{- end }}
